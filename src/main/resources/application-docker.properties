# ============================================================
# DOCKER PROFILE CONFIGURATION
# ============================================================
# This profile is activated when running in Docker container
# Environment variables override these defaults
# ============================================================

spring.application.name=ecomverse

# Database Configuration (overridden by environment variables)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://mysql:3306/ecommerce}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:ecomuser}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:ecompass123}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=false

# Connection Pool Settings (HikariCP)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JWT Configuration (use environment variables for secrets!)
spring.app.jwtSecret=${JWT_SECRET:defaultDockerSecretKey123912738aopsgjnspkmndfsopkvajoirjg94gf2opfng2moknm}
spring.app.jwtExpirationMs=${JWT_EXPIRATION_MS:3600000}
spring.ecom.app.jwtCookieName=springBootEcom

# Image Upload
project.image=/app/images/

# Redis Configuration
spring.data.redis.host=${SPRING_REDIS_HOST:redis}
spring.data.redis.port=${SPRING_REDIS_PORT:6379}

# Actuator (for health checks)
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Logging
logging.level.root=INFO
logging.level.com.ecommerce.project=INFO
logging.level.org.springframework.security=WARN
