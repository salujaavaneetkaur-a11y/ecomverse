spring.application.name=ecomverse-dev

# Use local MySQL for development
spring.datasource.url=jdbc:mysql://localhost:3306/ecommerce
spring.datasource.username=root
spring.datasource.password=${DB_PASSWORD:Snooze@28}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA - Show SQL for debugging
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT (use environment variable in production!)
spring.app.jwtSecret=${JWT_SECRET:devSecretKey123912738aopsgjnspkmndfsopkvajoirjg94gf2opfng2moknm}
spring.app.jwtExpirationMs=3600000
spring.ecom.app.jwtCookieName=springBootEcomDev

# Image upload
project.image=images/

# Verbose logging for development
logging.level.root=INFO
logging.level.com.ecommerce.project=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Actuator - expose all endpoints in dev
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
