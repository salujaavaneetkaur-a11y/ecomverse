# ============================================================
# PRODUCTION PROFILE
# ============================================================
# Activate with: spring.profiles.active=prod
# Features: Secure settings, minimal logging, optimizations
#
# ðŸŽ“ PRODUCTION BEST PRACTICES:
# 1. Never hardcode secrets (use environment variables)
# 2. Disable debug logging
# 3. Hide error details from users
# 4. Enable security headers
# 5. Use connection pooling
#
# ðŸ“‹ INTERVIEW TIP:
# "In production, all secrets come from environment variables
# or a secret manager like AWS Secrets Manager or HashiCorp Vault.
# Never commit secrets to version control."
# ============================================================

spring.application.name=ecomverse

# Database - ALL FROM ENVIRONMENT VARIABLES
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA - Production settings
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=false
spring.jpa.open-in-view=false

# Connection Pool (HikariCP) - Optimized for production
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.leak-detection-threshold=60000

# JWT - FROM ENVIRONMENT VARIABLES
spring.app.jwtSecret=${JWT_SECRET}
spring.app.jwtExpirationMs=${JWT_EXPIRATION_MS:3600000}
spring.ecom.app.jwtCookieName=springBootEcom

# Redis Cache
spring.data.redis.host=${REDIS_HOST}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.password=${REDIS_PASSWORD:}

# Image upload
project.image=${IMAGE_PATH:/app/images/}

# Minimal logging in production
logging.level.root=WARN
logging.level.com.ecommerce.project=INFO
logging.level.org.springframework.security=WARN

# Actuator - Only expose health and metrics
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when_authorized
management.endpoint.health.probes.enabled=true

# Security headers
server.error.include-message=never
server.error.include-stacktrace=never
server.error.include-binding-errors=never

# GZIP compression
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/plain

# Session (if using cookies)
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.same-site=strict
